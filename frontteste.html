<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Atualizar Informações</title>
    <style>
        body {
            background-color: #2a2728;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .conteudo {
            padding: 20px;
        }
        .user-info {
            max-width: 600px;
            margin: auto;
        }
        .user-info h1 {
            color: #4687C2;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 0;
            background-color: #D9D9D9;
        }
        .btn {
            background-color: #D9D9D9;
            color: black;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <div class="user-info">
            <h1>Atualizar Informações</h1>
            <form>
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu telefone">
                </div>
                <h3>Endereço</h3>
                <div class="mb-3">
                    <label for="inputRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="inputRua" placeholder="Digite sua rua">
                </div>
                <div class="mb-3">
                    <label for="inputNumero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="Digite seu número">
                </div>
                <div class="mb-3">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Digite seu bairro">
                </div>
                <div class="mb-3">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Digite sua cidade">
                </div>
                <div class="mb-3">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputEstado" placeholder="Digite seu estado">
                </div>
                <div class="mb-3">
                    <label for="inputPais" class="form-label">País</label>
                    <input type="text" class="form-control" id="inputPais" placeholder="Digite seu país">
                </div>
                <div class="mb-3">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="inputConfSenha" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="inputConfSenha" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-secondary btn-md">Atualizar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBVu6wgJZOUPEnYBGe+4xlgGmjNs7jUAN7GkOd5BALb2Lpn4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-pZKq0O2+PnP8zfJ1926rdkM37i0Prc1z9z9t2FI5V8z8INp9a7/7ZzCsw5efbAaK" crossorigin="anonymous"></script>
</body>
</html>
